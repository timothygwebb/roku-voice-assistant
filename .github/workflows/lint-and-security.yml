name: Lint and Security Scan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install flake8==7.0.0 bandit==1.7.9 black==24.4.2
      - name: Run Flake8
        run: flake8 .
      - name: Run Black Check
        run: black --check .
      - name: Run Bandit (security scan)
        run: bandit -r .
